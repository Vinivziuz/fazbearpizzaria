<!DOCTYPE html>
<html lang="pt br">

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Freddy Fazbear</title>
  <link rel="shortcut icon" href="pizza.ico">
  <script src="script.js"></script>
</head>

<body background="img/bg.png">
  <iframe id="menurespons" src="menu.html" frameborder="0" class="menu-frame" width="100%" style="position: absolute;"
        allowfullscreen></iframe>
        &nbsp;
        <div style="margin-top: 100px;"></div>
  <div class="content" style="width: fit-content; margin-left: 20%;">
    <form class="form"  action="cardapio.html">
      <p class="title">&nbsp;Registrar: </p>
      <p class="message">Para ter seu endereço salvo, basta se registrar agora! </p>
      <div class="flex">
        <label>
          <input class="input" type="text" placeholder="" required="" size="15">
          <span>Nome</span>
        </label>

        <label style="margin-left: 20px;">
          <input class="input" type="text" placeholder="" required="" size="10">
          <span>Celular</span>
        </label>
      </div>

      <label>
        <input class="input" type="text" placeholder="" required="" style="width: 95%;">
        <span>Endereço</span>
      </label>

      <label>
        <input class="input" type="text" placeholder="" required="" style="width: 95%;">
        <span>Bairro</span>
      </label>
      <label>
        <input class="input" type="password" placeholder="" required="" style="width: 95%;">
        <span>Senha</span>
      </label>
      <button class="submit">Registrar-se</button>
      <p class="signin">Esqueceu sua senha ? <a href="#">Esqueci :P</a> </p>
    </form>
  </div>

  <script>
    var iframe = document.getElementById('menurespons');
    iframe.onload = function () {
      var links = iframe.contentWindow.document.getElementsByTagName('a');
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener('click', function (event) {
          event.preventDefault(); // Impede o comportamento padrão de navegação do link
          var href = this.getAttribute('href');
          // Atualiza a URL da página principal com base no link clicado dentro do iframe
          window.location.href = href;
        });
      }
    };
  </script>
</body>

</html>
