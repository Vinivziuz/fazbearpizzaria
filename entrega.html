<!DOCTYPE html>
<html lang="pt br">

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Freddy Fazbear</title>
  <script src="script.js"></script>
</head>

<body background="img/bg3.png" style="background-size: cover;">
  <iframe id="menurespons" src="menu.html" frameborder="0" class="menu-frame" width="100%" style="position: absolute;"
    allowfullscreen></iframe>
  &nbsp;
  <div style="margin-top: 100px;"></div>
  <div class="feedback">
    <div class="statspedido" id="enviado">Pedido Enviado</div>
    <div class="statspedido" id="confirmado">Pedido Confirmado</div>
    <div class="statspedido" id="entregando">Entregando</div>
  </div>
  <div class="feedback">
    <div class="aviso">
      Deseja entrar em contato?
      <p>
      <img src="img/whatsicon.png" width="20px">&emsp;
      (64) 1234-5678
    </p>
    Ou pelo chat on-line:
    </div>
    <div class="card">
      <div class="chat-header">Chat</div>
        <div class="chat-window">
          <ul class="message-list"></ul>
        </div>
        <div class="chat-input">
            <input type="text" class="message-input" placeholder="Digite sua mensagem aqui">
            <button class="send-button">Enviar</button>
        </div>
      </div>
  </div>

  <script>
    var iframe = document.getElementById('menurespons');
    iframe.onload = function () {
      var links = iframe.contentWindow.document.getElementsByTagName('a');
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener('click', function (event) {
          event.preventDefault(); // Impede o comportamento padrão de navegação do link
          var href = this.getAttribute('href');
          // Atualiza a URL da página principal com base no link clicado dentro do iframe
          window.location.href = href;
        });
      }
    };
  </script>
</body>

</html>
